<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade-In Processing</title>
  
  <style>
    :root {
      --primary: #1a365d;
      --primary-light: #2c5282;
      --accent: #3182ce;
      --success: #38a169;
      --warning: #d69e2e;
      --error: #e53e3e;
      --gray-50: #f7fafc;
      --gray-100: #edf2f7;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e0;
      --gray-500: #718096;
      --gray-600: #4a5568;
      --gray-700: #2d3748;
      --gray-800: #1a202c;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
      --border-radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--gray-50) 0%, #fff 50%, var(--gray-50) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--gray-800);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-card {
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-200);
      overflow: visible;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 32px;
      text-align: center;
    }

    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.025em;
    }

    .card-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin: 8px 0 0 0;
      font-weight: 400;
    }

    .card-content {
      padding: 48px;
      overflow: visible;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--gray-700);
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .employee-payout-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
      background: var(--gray-50);
      padding: 32px;
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--gray-200);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 16px;
      background: white;
      transition: all 0.2s ease;
      font-family: var(--font-family);
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .payout-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .payout-option {
      position: relative;
      cursor: pointer;
    }

    .payout-radio {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .payout-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 20px;
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .payout-option:hover .payout-label {
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .payout-radio:checked + .payout-label {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
      box-shadow: var(--shadow);
    }

    .customer-email {
      margin-top: 20px;
      padding: 24px;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.05) 0%, rgba(49, 130, 206, 0.02) 100%);
      border: 1px solid rgba(49, 130, 206, 0.2);
      border-radius: var(--border-radius-lg);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .customer-email.visible {
      opacity: 1;
      max-height: 200px;
    }

    .cards-section {
      background: var(--gray-50);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--gray-200);
      overflow: visible;
    }

    .cards-header {
      background: white;
      padding: 24px 32px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cards-list {
      padding: 24px 32px;
      overflow: visible;
    }

    .card-row {
      display: grid;
      grid-template-columns: 2fr auto auto auto;
      gap: 16px;
      align-items: start;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-200);
      margin-bottom: 16px;
      transition: all 0.2s ease;
      position: relative;
      overflow: visible;
    }

    .card-row:hover {
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }

    .card-input-container {
      position: relative;
      z-index: 1000;
    }

    .card-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .card-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .card-input.confirmed {
      border-color: var(--success);
      background: rgba(56, 161, 105, 0.05);
    }

    .card-input.not-found {
      border-color: var(--warning);
      background: rgba(214, 158, 46, 0.05);
    }

    .search-suggestion {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid var(--accent);
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: var(--shadow-lg);
      z-index: 10000;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .suggestion-content {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .suggestion-info {
      flex: 1;
    }

    .suggestion-name {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 4px;
    }

    .suggestion-details {
      font-size: 14px;
      color: var(--gray-500);
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: var(--accent);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .search-badge.cached {
      background: var(--success);
    }

    .suggestion-actions {
      display: flex;
      gap: 8px;
    }

    .suggestion-btn {
      padding: 8px 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .confirm-btn {
      background: var(--success);
      color: white;
    }

    .confirm-btn:hover {
      background: #2f855a;
      transform: translateY(-1px);
    }

    .reject-btn {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    .reject-btn:hover {
      background: var(--gray-300);
    }

    .remove-btn {
      background: var(--error);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .remove-btn:hover {
      background: #c53030;
      transform: scale(1.05);
    }

    .actions {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-accent {
      background: var(--accent);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    .status-bar {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-lg);
      padding: 20px 24px;
      margin: 32px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .status-text {
      font-weight: 500;
      color: var(--gray-700);
    }

    .status-metrics {
      display: flex;
      gap: 16px;
    }

    .metric {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      color: var(--gray-600);
    }

    .metric.good {
      color: var(--success);
    }

    .metric.warning {
      color: var(--warning);
    }

    .metric.error {
      color: var(--error);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .card-content {
        padding: 24px;
      }

      .employee-payout-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .card-row {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Card -->
    <div class="main-card">
      <!-- Card Header -->
      <div class="card-header">
        <h1 class="card-title">Trade-In Processing</h1>
        <p class="card-subtitle">Process card trades with intelligent search optimization</p>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <form id="trade-form">
          <!-- Employee & Payout Section -->
          <div class="form-section">
            <h3 class="section-title">
              <span>👤</span>
              <span>Employee & Payout</span>
            </h3>
            
            <div class="employee-payout-grid">
              <div class="form-group">
                <label class="form-label" for="employeeName">Employee</label>
                <select class="form-select" name="employeeName" id="employeeName" required>
                  <option value="" disabled selected>Select Employee</option>
                  <option value="Alex">Alex</option>
                  <option value="Jamie">Jamie</option>
                  <option value="Morgan">Morgan</option>
                  <option value="Taylor">Taylor</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Payout Method</label>
                <div class="payout-options">
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="store-credit" id="store-credit" required>
                    <label class="payout-label" for="store-credit">
                      <span>🏪</span>
                      <span>Store Credit</span>
                    </label>
                  </div>
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="gift-card" id="gift-card" required>
                    <label class="payout-label" for="gift-card">
                      <span>🎁</span>
                      <span>Gift Card</span>
                    </label>
                  </div>
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="cash" id="cash" required>
                    <label class="payout-label" for="cash">
                      <span>💵</span>
                      <span>Cash</span>
                    </label>
                  </div>
                </div>

                <!-- Customer Email Section -->
                <div id="customer-email" class="customer-email">
                  <div class="form-group">
                    <label class="form-label" for="customerEmail">Customer Email</label>
                    <input type="email" class="form-input" id="customerEmail" name="customerEmail" placeholder="customer@example.com">
                    <div style="font-size: 14px; color: var(--gray-500); margin-top: 8px;">
                      📧 Required for store credit - customer will be created if doesn't exist
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Cards Section -->
          <div class="form-section">
            <div class="cards-section">
              <div class="cards-header">
                <h3 class="section-title">
                  <span>🃏</span>
                  <span>Cards to Trade</span>
                </h3>
                <button type="button" class="btn btn-secondary" id="add-card">
                  <span>➕</span>
                  <span>Add Card</span>
                </button>
              </div>
              
              <div class="cards-list" id="card-list">
                <div class="card-row">
                  <div class="card-input-container">
                    <input type="text" class="card-input" name="cardName" placeholder="Enter card name, SKU, or card number" required>
                  </div>
                  <input type="number" class="form-input" name="cardQuantity" placeholder="Qty" min="1" value="1" required style="width: 80px;">
                  <select class="form-select" name="cardCondition" required style="width: 120px;">
                    <option value="NM">Near Mint</option>
                    <option value="LP">Lightly Played</option>
                    <option value="MP">Moderately Played</option>
                  </select>
                  <button type="button" class="remove-btn">✖</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button type="button" class="btn btn-accent" id="estimate-trade">
              <span>📊</span>
              <span>Get Estimate</span>
            </button>
            
            <button type="submit" class="btn btn-success" id="submit-trade" style="display: none;">
              <span>✅</span>
              <span>Process Trade</span>
            </button>
          </div>
        </form>

        <!-- Status Bar -->
        <div class="status-bar" id="status-bar">
          <div class="status-text">Ready to process trades...</div>
          <div class="status-metrics">
            <div class="metric good">
              <span>💾</span>
              <span id="cache-rate">0%</span>
            </div>
            <div class="metric good">
              <span>⚡</span>
              <span id="avg-speed">0ms</span>
            </div>
            <div class="metric">
              <span>🔍</span>
              <span id="total-searches">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple search client for your real API
    class SearchClient {
      constructor() {
        this.apiUrl = '/api/buybackstep4'; // Change this to your actual API URL
        this.searchCache = new Map();
        this.stats = { totalSearches: 0, cacheHits: 0 };
      }

      async searchCard(query) {
        this.stats.totalSearches++;
        console.log('🔍 Searching for:', query);

        try {
          const response = await fetch(this.apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              cards: [{ cardName: query, sku: null, quantity: 1 }],
              employeeName: 'Preview',
              payoutMethod: 'cash'
            })
          });

          const data = await response.json();
          console.log('📥 API Response:', data);

          if (data.success && data.results && data.results.length > 0) {
            const result = data.results[0];
            return {
              found: !!result.match,
              name: result.match || result.cardName,
              sku: result.sku || 'NOT-FOUND',
              retailPrice: parseFloat(result.retailPrice) || 0,
              suggestedTrade: parseFloat(result.suggestedTradeValue) || 0,
              maxTrade: parseFloat(result.maximumTradeValue) || 0,
              searchMethod: result.searchMethod || 'none'
            };
          } else {
            return {
              found: false,
              name: query,
              sku: 'NOT-FOUND',
              retailPrice: 0,
              suggestedTrade: 0,
              maxTrade: 0,
              searchMethod: 'none'
            };
          }
        } catch (error) {
          console.error('Search error:', error);
          return {
            found: false,
            name: query,
            sku: 'ERROR',
            retailPrice: 0,
            suggestedTrade: 0,
            maxTrade: 0,
            searchMethod: 'none',
            error: error.message
          };
        }
      }
    }

    // Initialize search client
    const searchClient = new SearchClient();

    // Search functionality
    function setupCardSearch(input) {
      let searchTimeout;

      input.addEventListener('input', function() {
        const query = this.value.trim();
        if (query.length < 3) return;

        clearTimeout(searchTimeout);
        const container = this.closest('.card-input-container');
        
        // Remove existing suggestion
        const existing = container.querySelector('.search-suggestion');
        if (existing) existing.remove();

        // Show searching indicator
        const searching = document.createElement('div');
        searching.className = 'search-suggestion';
        searching.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">🔍 Searching...</div>
            </div>
          </div>
        `;
        container.appendChild(searching);

        searchTimeout = setTimeout(async () => {
          try {
            const result = await searchClient.searchCard(query);
            searching.remove();
            showSearchResult(container, input, result, query);
          } catch (error) {
            searching.remove();
            console.error('Search failed:', error);
          }
        }, 1000);
      });
    }

    function showSearchResult(container, input, result, query) {
      const suggestion = document.createElement('div');
      suggestion.className = 'search-suggestion';
      
      if (result.found) {
        suggestion.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">✅ ${result.name}</div>
              <div class="suggestion-details">
                <span>SKU: ${result.sku}</span>
                <span class="search-badge">${result.searchMethod.toUpperCase()}</span>
                <span>Retail: $${result.retailPrice.toFixed(2)}</span>
                <span>Trade: $${result.suggestedTrade.toFixed(2)}</span>
              </div>
            </div>
            <div class="suggestion-actions">
              <button type="button" class="suggestion-btn confirm-btn">✅ Confirm</button>
              <button type="button" class="suggestion-btn reject-btn">❌ Reject</button>
            </div>
          </div>
        `;
      } else {
        suggestion.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">❌ "${query}" not found</div>
              <div class="suggestion-details">
                <span>Not in your Shopify inventory</span>
              </div>
            </div>
            <div class="suggestion-actions">
              <button type="button" class="suggestion-btn" style="background: var(--warning); color: white;">⚠️ Continue</button>
              <button type="button" class="suggestion-btn reject-btn">❌ Cancel</button>
            </div>
          </div>
        `;
      }

      container.appendChild(suggestion);

      // Handle confirm
      suggestion.querySelector('.confirm-btn, .suggestion-btn')?.addEventListener('click', function() {
        input.value = result.name;
        input.dataset.confirmedResult = JSON.stringify(result);
        input.classList.add(result.found ? 'confirmed' : 'not-found');
        suggestion.remove();
      });

      // Handle reject
      suggestion.querySelector('.reject-btn').addEventListener('click', function() {
        suggestion.remove();
        input.focus();
      });

      // Auto-remove
      setTimeout(() => {
        if (suggestion.parentNode) suggestion.remove();
      }, 10000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Setup search for existing inputs
      document.querySelectorAll('.card-input').forEach(setupCardSearch);

      // Show/hide customer email
      document.querySelectorAll('input[name="payoutMethod"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const emailSection = document.getElementById('customer-email');
          if (this.value === 'store-credit') {
            emailSection.classList.add('visible');
          } else {
            emailSection.classList.remove('visible');
          }
        });
      });

      // Add card functionality
      document.getElementById('add-card').addEventListener('click', function() {
        const cardList = document.getElementById('card-list');
        const newRow = document.createElement('div');
        newRow.className = 'card-row';
        newRow.innerHTML = `
          <div class="card-input-container">
            <input type="text" class="card-input" name="cardName" placeholder="Enter card name, SKU, or card number" required>
          </div>
          <input type="number" class="form-input" name="cardQuantity" placeholder="Qty" min="1" value="1" required style="width: 80px;">
          <select class="form-select" name="cardCondition" required style="width: 120px;">
            <option value="NM">Near Mint</option>
            <option value="LP">Lightly Played</option>
            <option value="MP">Moderately Played</option>
          </select>
          <button type="button" class="remove-btn">✖</button>
        `;
        cardList.appendChild(newRow);

        // Setup search for new input
        setupCardSearch(newRow.querySelector('.card-input'));

        // Setup remove button
        newRow.querySelector('.remove-btn').addEventListener('click', function() {
          newRow.remove();
        });
      });

      // Remove button for existing cards
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          btn.closest('.card-row').remove();
        });
      });

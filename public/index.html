<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade-In Processing - Debug Mode</title>
  
  <style>
    :root {
      --primary: #1a365d;
      --primary-light: #2c5282;
      --accent: #3182ce;
      --success: #38a169;
      --warning: #d69e2e;
      --error: #e53e3e;
      --gray-50: #f7fafc;
      --gray-100: #edf2f7;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e0;
      --gray-500: #718096;
      --gray-600: #4a5568;
      --gray-700: #2d3748;
      --gray-800: #1a202c;
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
      --border-radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--gray-50) 0%, #fff 50%, var(--gray-50) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--gray-800);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .debug-panel {
      background: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 16px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #333;
    }

    .debug-panel h4 {
      color: #00ffff;
      margin: 0 0 10px 0;
      font-size: 14px;
    }

    .log-entry {
      margin-bottom: 4px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .log-timestamp {
      color: #888;
      flex-shrink: 0;
    }

    .log-level {
      flex-shrink: 0;
      width: 50px;
    }

    .log-level.info { color: #00ff00; }
    .log-level.warn { color: #ffff00; }
    .log-level.error { color: #ff0000; }

    .main-card {
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-200);
      overflow: visible;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 32px;
      text-align: center;
    }

    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.025em;
    }

    .card-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin: 8px 0 0 0;
      font-weight: 400;
    }

    .card-content {
      padding: 48px;
      overflow: visible;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--gray-700);
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .employee-payout-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 32px;
      background: var(--gray-50);
      padding: 32px;
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--gray-200);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 16px;
      background: white;
      transition: all 0.2s ease;
      font-family: var(--font-family);
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .payout-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .payout-option {
      position: relative;
      cursor: pointer;
    }

    .payout-radio {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .payout-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 20px;
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .payout-option:hover .payout-label {
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .payout-radio:checked + .payout-label {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
      box-shadow: var(--shadow);
    }

    .customer-email {
      margin-top: 20px;
      padding: 24px;
      background: linear-gradient(135deg, rgba(49, 130, 206, 0.05) 0%, rgba(49, 130, 206, 0.02) 100%);
      border: 1px solid rgba(49, 130, 206, 0.2);
      border-radius: var(--border-radius-lg);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .customer-email.visible {
      opacity: 1;
      max-height: 200px;
    }

    .cards-section {
      background: var(--gray-50);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--gray-200);
      overflow: visible;
    }

    .cards-header {
      background: white;
      padding: 24px 32px;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cards-list {
      padding: 24px 32px;
      overflow: visible;
    }

    .card-row {
      display: grid;
      grid-template-columns: 2fr auto auto auto;
      gap: 16px;
      align-items: start;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      border: 1px solid var(--gray-200);
      margin-bottom: 16px;
      transition: all 0.2s ease;
      position: relative;
      overflow: visible;
    }

    .card-row:hover {
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }

    .card-input-container {
      position: relative;
      z-index: 1000;
    }

    .card-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .card-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .card-input.confirmed {
      border-color: var(--success);
      background: rgba(56, 161, 105, 0.05);
    }

    .card-input.not-found {
      border-color: var(--warning);
      background: rgba(214, 158, 46, 0.05);
    }

    .card-input.error {
      border-color: var(--error);
      background: rgba(229, 62, 62, 0.05);
    }

    .search-suggestion {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid var(--accent);
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: var(--shadow-lg);
      z-index: 10000;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .suggestion-content {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .suggestion-info {
      flex: 1;
    }

    .suggestion-name {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 4px;
    }

    .suggestion-details {
      font-size: 14px;
      color: var(--gray-500);
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: var(--accent);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .search-badge.cached {
      background: var(--success);
    }

    .suggestion-actions {
      display: flex;
      gap: 8px;
    }

    .suggestion-btn {
      padding: 8px 16px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .confirm-btn {
      background: var(--success);
      color: white;
    }

    .confirm-btn:hover {
      background: #2f855a;
      transform: translateY(-1px);
    }

    .reject-btn {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    .reject-btn:hover {
      background: var(--gray-300);
    }

    .remove-btn {
      background: var(--error);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .remove-btn:hover {
      background: #c53030;
      transform: scale(1.05);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-accent {
      background: var(--accent);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    .actions {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .api-config {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
    }

    .config-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .config-row:last-child {
      margin-bottom: 0;
    }

    .config-label {
      min-width: 120px;
      font-weight: 600;
      color: var(--gray-700);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .status-indicator.connected {
      background: var(--success);
    }

    .status-indicator.disconnected {
      background: var(--error);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .card-content {
        padding: 24px;
      }

      .employee-payout-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .card-row {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .config-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .config-label {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Debug Panel -->
    <div class="debug-panel" id="debug-panel">
      <h4>🐛 Debug Console</h4>
      <div id="debug-logs">Debug logs will appear here...</div>
    </div>

    <!-- API Configuration Panel -->
    <div class="api-config">
      <h3 style="margin-top: 0;">🔧 API Configuration & Status</h3>
      <div class="config-row">
        <span class="config-label">API URL:</span>
        <input type="text" class="form-input" id="api-url" value="/api/buybackstep4" style="flex: 1;">
        <button class="btn btn-secondary" id="test-connection">Test Connection</button>
        <div class="status-indicator disconnected" id="connection-status"></div>
      </div>
      <div class="config-row">
        <span class="config-label">CORS Mode:</span>
        <select class="form-select" id="cors-mode" style="width: 200px;">
          <option value="cors">CORS</option>
          <option value="no-cors">No-CORS</option>
          <option value="same-origin">Same-Origin</option>
        </select>
      </div>
      <div class="config-row">
        <span class="config-label">Mock Mode:</span>
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="mock-mode">
          <span>Use mock responses (for testing)</span>
        </label>
      </div>
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <!-- Card Header -->
      <div class="card-header">
        <h1 class="card-title">Trade-In Processing (Debug Mode)</h1>
        <p class="card-subtitle">Enhanced debugging for card search issues</p>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <form id="trade-form">
          <!-- Employee & Payout Section -->
          <div class="form-section">
            <h3 class="section-title">
              <span>👤</span>
              <span>Employee & Payout</span>
            </h3>
            
            <div class="employee-payout-grid">
              <div class="form-group">
                <label class="form-label" for="employeeName">Employee</label>
                <select class="form-select" name="employeeName" id="employeeName" required>
                  <option value="" disabled selected>Select Employee</option>
                  <option value="Alex">Alex</option>
                  <option value="Jamie">Jamie</option>
                  <option value="Morgan">Morgan</option>
                  <option value="Taylor">Taylor</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Payout Method</label>
                <div class="payout-options">
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="store-credit" id="store-credit" required>
                    <label class="payout-label" for="store-credit">
                      <span>🏪</span>
                      <span>Store Credit</span>
                    </label>
                  </div>
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="gift-card" id="gift-card" required>
                    <label class="payout-label" for="gift-card">
                      <span>🎁</span>
                      <span>Gift Card</span>
                    </label>
                  </div>
                  <div class="payout-option">
                    <input type="radio" class="payout-radio" name="payoutMethod" value="cash" id="cash" required>
                    <label class="payout-label" for="cash">
                      <span>💵</span>
                      <span>Cash</span>
                    </label>
                  </div>
                </div>

                <!-- Customer Email Section -->
                <div id="customer-email" class="customer-email">
                  <div class="form-group">
                    <label class="form-label" for="customerEmail">Customer Email</label>
                    <input type="email" class="form-input" id="customerEmail" name="customerEmail" placeholder="customer@example.com">
                    <div style="font-size: 14px; color: var(--gray-500); margin-top: 8px;">
                      📧 Required for store credit - customer will be created if doesn't exist
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Cards Section -->
          <div class="form-section">
            <div class="cards-section">
              <div class="cards-header">
                <h3 class="section-title">
                  <span>🃏</span>
                  <span>Cards to Trade</span>
                </h3>
                <button type="button" class="btn btn-secondary" id="add-card">
                  <span>➕</span>
                  <span>Add Card</span>
                </button>
              </div>
              
              <div class="cards-list" id="card-list">
                <div class="card-row">
                  <div class="card-input-container">
                    <input type="text" class="card-input" name="cardName" placeholder="Try: Lightning Bolt, Black Lotus, or Force of Will" required>
                  </div>
                  <input type="number" class="form-input" name="cardQuantity" placeholder="Qty" min="1" value="1" required style="width: 80px;">
                  <select class="form-select" name="cardCondition" required style="width: 120px;">
                    <option value="NM">Near Mint</option>
                    <option value="LP">Lightly Played</option>
                    <option value="MP">Moderately Played</option>
                  </select>
                  <button type="button" class="remove-btn">✖</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button type="button" class="btn btn-accent" id="test-search">
              <span>🔍</span>
              <span>Test Search</span>
            </button>
            
            <button type="button" class="btn btn-primary" id="clear-logs">
              <span>🗑️</span>
              <span>Clear Debug Logs</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Debug Logger
    class DebugLogger {
      constructor() {
        this.logs = [];
        this.maxLogs = 50;
      }

      log(level, message, data = null) {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = { timestamp, level, message, data };
        
        this.logs.unshift(logEntry);
        if (this.logs.length > this.maxLogs) {
          this.logs.pop();
        }
        
        this.updateDisplay();
        console[level === 'error' ? 'error' : level === 'warn' ? 'warn' : 'log'](`[${timestamp}] ${message}`, data || '');
      }

      updateDisplay() {
        const container = document.getElementById('debug-logs');
        if (!container) return;
        
        container.innerHTML = this.logs.map(log => `
          <div class="log-entry">
            <span class="log-timestamp">${log.timestamp}</span>
            <span class="log-level ${log.level}">[${log.level.toUpperCase()}]</span>
            <span>${log.message}</span>
            ${log.data ? `<span style="color: #888;"> | ${JSON.stringify(log.data).substring(0, 100)}${JSON.stringify(log.data).length > 100 ? '...' : ''}</span>` : ''}
          </div>
        `).join('');
      }

      clear() {
        this.logs = [];
        this.updateDisplay();
      }
    }

    // Search Client
    class SearchClient {
      constructor() {
        this.apiUrl = '/api/buybackstep4';
        this.mockMode = false;
        this.corsMode = 'cors';
        this.logger = new DebugLogger();
      }

      setApiUrl(url) {
        this.apiUrl = url;
        this.logger.log('info', `API URL updated: ${url}`);
      }

      setCorsMode(mode) {
        this.corsMode = mode;
        this.logger.log('info', `CORS mode set to: ${mode}`);
      }

      setMockMode(enabled) {
        this.mockMode = enabled;
        this.logger.log('info', `Mock mode ${enabled ? 'enabled' : 'disabled'}`);
      }

      async testConnection() {
        this.logger.log('info', 'Testing API connection...');
        
        try {
          const testPayload = {
            cards: [{ cardName: 'Test Card', sku: null, quantity: 1 }],
            employeeName: 'Test',
            payoutMethod: 'cash'
          };

          this.logger.log('info', 'Sending test request', { url: this.apiUrl, cors: this.corsMode });

          const response = await fetch(this.apiUrl, {
            method: 'POST',
            mode: this.corsMode,
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(testPayload)
          });

          this.logger.log('info', 'Response received', {
            status: response.status,
            statusText: response.statusText,
            ok: response.ok
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          this.logger.log('info', 'Connection test successful', data);
          return true;

        } catch (error) {
          this.logger.log('error', 'Connection test failed', { message: error.message });
          return false;
        }
      }

      generateMockResponse(query) {
        const mockCards = [
          { name: 'Lightning Bolt', sku: 'MTG-LB-001', retail: 5.99, trade: 3.50 },
          { name: 'Black Lotus', sku: 'MTG-BL-001', retail: 25000.00, trade: 18000.00 },
          { name: 'Force of Will', sku: 'MTG-FOW-001', retail: 89.99, trade: 65.00 },
          { name: 'Tarmogoyf', sku: 'MTG-TG-001', retail: 45.99, trade: 32.00 },
          { name: 'Snapcaster Mage', sku: 'MTG-SM-001', retail: 28.99, trade: 20.50 }
        ];

        const match = mockCards.find(card => 
          card.name.toLowerCase().includes(query.toLowerCase()) ||
          query.toLowerCase().includes(card.name.toLowerCase())
        );

        if (match) {
          return {
            success: true,
            results: [{
              cardName: query,
              match: match.name,
              sku: match.sku,
              retailPrice: match.retail,
              suggestedTradeValue: match.trade,
              maximumTradeValue: match.trade * 1.2,
              quantity: 1,
              condition: 'NM'
            }]
          };
        } else {
          return {
            success: true,
            results: [{
              cardName: query,
              match: null,
              sku: null,
              retailPrice: 0,
              suggestedTradeValue: 0,
              maximumTradeValue: 0,
              quantity: 1,
              condition: 'NM'
            }]
          };
        }
      }

      async searchCard(query) {
        this.logger.log('info', `Starting search for: "${query}"`);

        if (this.mockMode) {
          this.logger.log('info', 'Using mock response');
          const mockResponse = this.generateMockResponse(query);
          return this.processMockResponse(mockResponse, query);
        }

        try {
          const payload = {
            cards: [{ cardName: query, sku: null, quantity: 1 }],
            employeeName: 'Preview',
            payoutMethod: 'cash'
          };

          this.logger.log('info', 'Sending API request', { url: this.apiUrl, payload });

          const response = await fetch(this.apiUrl, {
            method: 'POST',
            mode: this.corsMode,
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          this.logger.log('info', 'Response status', {
            status: response.status,
            statusText: response.statusText,
            ok: response.ok
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          this.logger.log('info', 'API response received', data);

          return this.processApiResponse(data, query);

        } catch (error) {
          this.logger.log('error', 'Search failed', { query, error: error.message });
          
          return {
            found: false,
            name: query,
            sku: 'ERROR',
            retailPrice: 0,
            suggestedTrade: 0,
            maxTrade: 0,
            searchMethod: 'error',
            error: error.message
          };
        }
      }

      processApiResponse(data, query) {
        this.logger.log('info', 'Processing API response', {
          success: data.success,
          resultsCount: data.results ? data.results.length : 0
        });

        if (data.success && data.results && data.results.length > 0) {
          const result = data.results[0];
          
          this.logger.log('info', 'Card result details', {
            cardName: result.cardName,
            match: result.match,
            sku: result.sku,
            retailPrice: result.retailPrice,
            suggestedTradeValue: result.suggestedTradeValue
          });

          return {
            found: !!result.match,
            name: result.match || result.cardName,
            sku: result.sku || 'NOT-FOUND',
            retailPrice: parseFloat(result.retailPrice) || 0,
            suggestedTrade: parseFloat(result.suggestedTradeValue) || 0,
            maxTrade: parseFloat(result.maximumTradeValue) || 0,
            searchMethod: 'api'
          };
        } else {
          this.logger.log('warn', 'No results in API response', data);
          return {
            found: false,
            name: query,
            sku: 'NOT-FOUND',
            retailPrice: 0,
            suggestedTrade: 0,
            maxTrade: 0,
            searchMethod: 'api'
          };
        }
      }

      processMockResponse(data, query) {
        const result = data.results[0];
        return {
          found: !!result.match,
          name: result.match || result.cardName,
          sku: result.sku || 'MOCK-SKU',
          retailPrice: result.retailPrice,
          suggestedTrade: result.suggestedTradeValue,
          maxTrade: result.maximumTradeValue,
          searchMethod: 'mock'
        };
      }
    }

    // Initialize search client
    const searchClient = new SearchClient();

    // Search functionality
    function setupCardSearch(input) {
      let searchTimeout;

      input.addEventListener('input', function() {
        const query = this.value.trim();
        searchClient.logger.log('info', `Input changed: "${query}"`);
        
        if (query.length < 3) {
          searchClient.logger.log('info', 'Query too short, skipping search');
          return;
        }

        clearTimeout(searchTimeout);
        const container = this.closest('.card-input-container');
        
        // Remove existing suggestion
        const existing = container.querySelector('.search-suggestion');
        if (existing) existing.remove();

        // Reset input styling
        this.classList.remove('confirmed', 'not-found', 'error');

        // Show searching indicator
        const searching = document.createElement('div');
        searching.className = 'search-suggestion';
        searching.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">🔍 Searching for "${query}"...</div>
              <div class="suggestion-details">
                <span class="search-badge">SEARCHING</span>
              </div>
            </div>
          </div>
        `;
        container.appendChild(searching);

        searchTimeout = setTimeout(async () => {
          searchClient.logger.log('info', `Executing search for: "${query}"`);
          
          try {
            const result = await searchClient.searchCard(query);
            searching.remove();
            showSearchResult(container, input, result, query);
          } catch (error) {
            searchClient.logger.log('error', 'Search execution failed', error);
            searching.remove();
            showErrorResult(container, input, error, query);
          }
        }, 1000);
      });
    }

    function showSearchResult(container, input, result, query) {
      searchClient.logger.log('info', 'Displaying search result', result);
      
      const suggestion = document.createElement('div');
      suggestion.className = 'search-suggestion';
      
      if (result.found) {
        suggestion.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">✅ ${result.name}</div>
              <div class="suggestion-details">
                <span>SKU: ${result.sku}</span>
                <span class="search-badge ${result.searchMethod === 'mock' ? 'cached' : ''}">${result.searchMethod.toUpperCase()}</span>
                <span>Retail: ${result.retailPrice.toFixed(2)}</span>
                <span>Trade: ${result.suggestedTrade.toFixed(2)}</span>
              </div>
            </div>
            <div class="suggestion-actions">
              <button type="button" class="suggestion-btn confirm-btn">✅ Confirm</button>
              <button type="button" class="suggestion-btn reject-btn">❌ Reject</button>
            </div>
          </div>
        `;
      } else {
        suggestion.innerHTML = `
          <div class="suggestion-content">
            <div class="suggestion-info">
              <div class="suggestion-name">❌ "${query}" not found</div>
              <div class="suggestion-details">
                <span>Not found in database</span>
                <span class="search-badge">${result.searchMethod.toUpperCase()}</span>
                ${result.error ? `<span style="color: var(--error);">Error: ${result.error}</span>` : ''}
              </div>
            </div>
            <div class="suggestion-actions">
              <button type="button" class="suggestion-btn" style="background: var(--warning); color: white;">⚠️ Continue</button>
              <button type="button" class="suggestion-btn reject-btn">❌ Cancel</button>
            </div>
          </div>
        `;
      }

      container.appendChild(suggestion);

      // Handle confirm
      suggestion.querySelector('.confirm-btn, .suggestion-btn')?.addEventListener('click', function() {
        searchClient.logger.log('info', 'User confirmed result', { query, result });
        input.value = result.name;
        input.dataset.confirmedResult = JSON.stringify(result);
        input.classList.add(result.found ? 'confirmed' : 'not-found');
        suggestion.remove();
      });

      // Handle reject
      suggestion.querySelector('.reject-btn').addEventListener('click', function() {
        searchClient.logger.log('info', 'User rejected result', { query });
        suggestion.remove();
        input.focus();
      });

      // Auto-remove after 15 seconds
      setTimeout(() => {
        if (suggestion.parentNode) {
          searchClient.logger.log('info', 'Auto-removing suggestion after timeout');
          suggestion.remove();
        }
      }, 15000);
    }

    function showErrorResult(container, input, error, query) {
      searchClient.logger.log('error', 'Showing error result', { query, error });
      
      input.classList.add('error');
      
      const suggestion = document.createElement('div');
      suggestion.className = 'search-suggestion';
      suggestion.style.borderColor = 'var(--error)';
      
      suggestion.innerHTML = `
        <div class="suggestion-content">
          <div class="suggestion-info">
            <div class="suggestion-name" style="color: var(--error);">💥 Search Error</div>
            <div class="suggestion-details">
              <span style="color: var(--error);">${error.message}</span>
            </div>
          </div>
          <div class="suggestion-actions">
            <button type="button" class="suggestion-btn reject-btn">❌ Close</button>
          </div>
        </div>
      `;

      container.appendChild(suggestion);

      suggestion.querySelector('.reject-btn').addEventListener('click', function() {
        suggestion.remove();
        input.classList.remove('error');
      });

      setTimeout(() => {
        if (suggestion.parentNode) suggestion.remove();
        input.classList.remove('error');
      }, 10000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      searchClient.logger.log('info', 'Trade-In Portal Debug Mode initialized');

      // Setup search for existing inputs
      document.querySelectorAll('.card-input').forEach(setupCardSearch);

      // API Configuration handlers
      document.getElementById('api-url').addEventListener('change', function() {
        searchClient.setApiUrl(this.value);
      });

      document.getElementById('cors-mode').addEventListener('change', function() {
        searchClient.setCorsMode(this.value);
      });

      document.getElementById('mock-mode').addEventListener('change', function() {
        searchClient.setMockMode(this.checked);
      });

      // Test connection button
      document.getElementById('test-connection').addEventListener('click', async function() {
        const btn = this;
        const statusIndicator = document.getElementById('connection-status');
        
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Testing...';
        statusIndicator.className = 'status-indicator';
        
        const success = await searchClient.testConnection();
        
        btn.disabled = false;
        btn.innerHTML = 'Test Connection';
        statusIndicator.className = `status-indicator ${success ? 'connected' : 'disconnected'}`;
      });

      // Test search button
      document.getElementById('test-search').addEventListener('click', function() {
        const firstInput = document.querySelector('.card-input');
        if (firstInput.value.trim()) {
          searchClient.logger.log('info', 'Manual test search triggered');
          firstInput.dispatchEvent(new Event('input'));
        } else {
          alert('Please enter a card name in the first input field to test search.');
        }
      });

      // Clear logs button
      document.getElementById('clear-logs').addEventListener('click', function() {
        searchClient.logger.clear();
      });

      // Show/hide customer email
      document.querySelectorAll('input[name="payoutMethod"]').forEach(radio => {
        radio.addEventListener('change', function() {
          const emailSection = document.getElementById('customer-email');
          if (this.value === 'store-credit') {
            emailSection.classList.add('visible');
          } else {
            emailSection.classList.remove('visible');
          }
        });
      });

      // Add card functionality
      document.getElementById('add-card').addEventListener('click', function() {
        const cardList = document.getElementById('card-list');
        const newRow = document.createElement('div');
        newRow.className = 'card-row';
        newRow.innerHTML = `
          <div class="card-input-container">
            <input type="text" class="card-input" name="cardName" placeholder="Enter card name, SKU, or card number" required>
          </div>
          <input type="number" class="form-input" name="cardQuantity" placeholder="Qty" min="1" value="1" required style="width: 80px;">
          <select class="form-select" name="cardCondition" required style="width: 120px;">
            <option value="NM">Near Mint</option>
            <option value="LP">Lightly Played</option>
            <option value="MP">Moderately Played</option>
          </select>
          <button type="button" class="remove-btn">✖</button>
        `;
        cardList.appendChild(newRow);

        // Setup search for new input
        setupCardSearch(newRow.querySelector('.card-input'));

        // Setup remove button
        newRow.querySelector('.remove-btn').addEventListener('click', function() {
          newRow.remove();
        });

        searchClient.logger.log('info', 'New card row added');
      });

      // Remove button for existing cards
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          btn.closest('.card-row').remove();
          searchClient.logger.log('info', 'Card row removed');
        });
      });

      // Log initial state
      searchClient.logger.log('info', 'Initial configuration', {
        apiUrl: searchClient.apiUrl,
        corsMode: searchClient.corsMode,
        mockMode: searchClient.mockMode
      });

      console.log('🚀 Trade-In Portal Debug Mode Ready');
      console.log('💡 Steps to debug your issue:');
      console.log('  1. Check debug panel for real-time logs');
      console.log('  2. Test connection to verify API endpoint');  
      console.log('  3. Enable mock mode to test UI without backend');
      console.log('  4. Try searching for: Lightning Bolt, Black Lotus, Force of Will');
      console.log('  5. Check browser Network tab for HTTP requests');
    });
  </script>
